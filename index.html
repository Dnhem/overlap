<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Overlapping Elements Example</title>
    <style>
      /* Styles for the header */
      .header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 50px;
        background-color: #333;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1;
      }

      /* Styles for the main content */
      .content {
        margin-top: 60px; /* push content down to make room for the header */
        padding: 20px;
      }

      /* Styles for a button positioned near the top */
      .button {
        position: absolute;
        top: 30px;
        left: 20px;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        z-index: 0; /* lower z-index than the header */
      }
    </style>
  </head>
  <body>
    <!-- Fixed header element -->
    <div class="header">Fixed Header</div>

    <!-- Main content with overlapping button -->
    <div class="content">
      <button class="button">Click Me</button>
      <p>Some content goes here...</p>
      <p>
        This is an example of overlapping elements. The header is fixed, and the
        button is positioned near the top of the page.
      </p>
    </div>
  </body>
</html>
